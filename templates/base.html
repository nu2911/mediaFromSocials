<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}MediaFromSocials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image.png') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" {% block homea %}{% endblock %}>Home</a></li>
            <li><a href="{{ url_for('about') }}" {% block abouta %}{% endblock %}>About</a></li>
        </ul>
    </nav>

    <!-- Video Background -->
    <video autoplay loop muted playsinline id="background-video">
       <source src="{{ url_for('static', filename='dunes.webm') }}" type="video/mp4">
   </video>
{% block content %}
{% endblock %}
</body>
</html>
