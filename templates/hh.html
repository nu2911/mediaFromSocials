<!DOCTYPE html>
<html>
<head>
    <title>Video/Audio Downloader</title>
</head>
<body>
    <h1>Download Video or Audio</h1>
    <form method="POST">
        <label for="url">Enter Video URL:</label>
        <input type="text" name="url" id="url" required>
        <br><br>
        <button type="submit" name="action" value="video">Download Video</button>
        <button type="submit" name="action" value="audio">Download Audio</button>
    </form>
</body>
</html>
