<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaFromSocials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>

    <div class="page">
        <h1 class="title prism">MediaFromSocials</h1>

        <!-- Form to input URL and action -->
        <form method="POST" id="download-form" onsubmit="showSpinner()">
            <div>
                <label for="url" class="rob">Enter Video URL:</label>
                <input type="text" name="url" id="url" required>
            </div>
            <div>
                <button type="submit" name="action" value="video" class="rob">Download Video</button>
                <button type="submit" name="action" value="audio" class="rob">Download Audio</button>
            </div>
        </form>

        <!-- Spinner -->
        <div id="spinner-container" class="spinner-container">
            <video loop preload="auto" muted autoplay>
                <source src="{{ url_for('static', filename='chips.webm') }}" type="video/mp4">
            </video>
        </div>

        <!-- Display the message -->
        {% if message %}
            <div class="msg mon">
                {{ message }}
            </div>
        {% endif %}
        
        <!-- Display the download link -->
        {% if file_url %}
            <div class="result-message rob">
                <a href="{{ file_url }}">Start Downloading</a>
            </div>
        {% endif %}
    </div>

    <script>
        // Function to show spinner while waiting for response
        function showSpinner() {
            document.getElementById('spinner-container').style.display = 'block';
        }

        // Function to hide spinner when done
        function hideSpinner() {
            document.getElementById('spinner-container').style.display = 'none';
        }

        // Hide the spinner on page load if no processing is needed
        window.onload = function() {
            hideSpinner();
        }
    </script>
</body>
</html>
