{% extends "base.html" %}
{% block title %}{% endblock %}
{% block homea %}class="active"{% endblock %}
{% block content %}
        <div class="page">
            <h1 class="title prism"><img id="logo" src="{{ url_for('static', filename='image.png') }}" alt="">Media From Socials</h1>
            <form method="POST" id="download-form" onsubmit="showSpinner(); hideDownloadBtn();">
                <div>
                    <label for="url" class="rob label">Enter Video URL:</label>
                    <input type="text" name="url" id="url" required>
                </div>
                <div id="fbtns">
                    <button type="submit" name="action" value="video" class="rob btn">Download Video</button>
                    <button type="submit" name="action" value="audio" class="rob btn">Download Audio</button>
                </div>
            </form>
    
            <div id="spinner-container" class="spinner-container">
                <video loop preload="auto" muted autoplay>
                    <source src="{{ url_for('static', filename='chips.webm') }}" type="video/mp4">
                </video>
            </div>
    
            {% if message %}
                <div class="msg mon">
                    {{ message }}
                </div>
            {% endif %}
            
            {% if file_url %}
                <div class="result-message rob btn">
                    <a href="{{ file_url }}" onsubmit="showSpinner()">Start Downloading</a>
                </div>
            {% endif %}
        </div>
{% endblock %}
